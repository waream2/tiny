<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<title>Tiny Studios - Game Player</title>
	<link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;600;700&display=swap" rel="stylesheet">
	<style>
		:root {
			--green: #22c55e;
			--teal: #14b8a6;
			--controller-color: #8b5cf6;
			--controller-dark: #6d28d9;
		}

		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
			-webkit-tap-highlight-color: transparent;
		}

		body {
			font-family: 'Fredoka', sans-serif;
			background: #1a1a2e;
			min-height: 100vh;
			display: flex;
			flex-direction: column;
		}

		/* Header */
		.harness-header {
			width: 100%;
			background: linear-gradient(135deg, var(--green), var(--teal));
			padding: 12px 20px;
			display: flex;
			justify-content: space-between;
			align-items: center;
			flex-shrink: 0;
		}

		.harness-logo {
			font-size: 20px;
			font-weight: 700;
			color: white;
			text-decoration: none;
			cursor: pointer;
		}

		.game-title-header {
			font-size: 16px;
			color: white;
			opacity: 0.9;
		}

		/* Game Container */
		.game-container {
			flex: 1;
			display: flex;
			align-items: center;
			justify-content: center;
			width: 100%;
			padding: 10px;
			background: #0f0f1a;
			min-height: 0;
		}

		.game-frame {
			width: 100%;
			max-width: 800px;
			aspect-ratio: 3/2;
			border: 4px solid #333;
			border-radius: 8px;
			overflow: hidden;
			background: #000;
		}

		.game-frame iframe {
			width: 100%;
			height: 100%;
			border: none;
		}

		/* Controller */
		.controller-section {
			display: none;
			width: 100%;
			background: linear-gradient(180deg, var(--controller-dark) 0%, var(--controller-color) 50%, var(--controller-dark) 100%);
			padding: 15px 20px 25px;
			position: relative;
			flex-shrink: 0;
		}

		.controller-label {
			text-align: center;
			color: rgba(255, 255, 255, 0.6);
			font-size: 12px;
			letter-spacing: 3px;
			margin-bottom: 15px;
			text-transform: uppercase;
		}

		.controller-layout {
			display: flex;
			justify-content: space-between;
			align-items: center;
			max-width: 500px;
			margin: 0 auto;
		}

		.dpad {
			position: relative;
			width: 120px;
			height: 120px;
		}

		.dpad-btn {
			position: absolute;
			width: 40px;
			height: 40px;
			background: #e5e7eb;
			border: none;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 18px;
			color: #555;
			cursor: pointer;
			transition: background 0.1s, transform 0.1s;
			box-shadow: inset 0 -3px 0 rgba(0, 0, 0, 0.2), 0 2px 4px rgba(0, 0, 0, 0.3);
		}

		.dpad-btn:active,
		.dpad-btn.pressed {
			background: #d1d5db;
			transform: scale(0.95);
		}

		.dpad-up {
			top: 0;
			left: 50%;
			transform: translateX(-50%);
			border-radius: 8px 8px 0 0;
		}

		.dpad-up:active,
		.dpad-up.pressed {
			transform: translateX(-50%) scale(0.95);
		}

		.dpad-down {
			bottom: 0;
			left: 50%;
			transform: translateX(-50%);
			border-radius: 0 0 8px 8px;
		}

		.dpad-down:active,
		.dpad-down.pressed {
			transform: translateX(-50%) scale(0.95);
		}

		.dpad-left {
			left: 0;
			top: 50%;
			transform: translateY(-50%);
			border-radius: 8px 0 0 8px;
		}

		.dpad-left:active,
		.dpad-left.pressed {
			transform: translateY(-50%) scale(0.95);
		}

		.dpad-right {
			right: 0;
			top: 50%;
			transform: translateY(-50%);
			border-radius: 0 8px 8px 0;
		}

		.dpad-right:active,
		.dpad-right.pressed {
			transform: translateY(-50%) scale(0.95);
		}

		.dpad-center {
			position: absolute;
			top: 50%;
			left: 50%;
			transform: translate(-50%, -50%);
			width: 40px;
			height: 40px;
			background: #e5e7eb;
			border-radius: 4px;
		}

		.action-buttons {
			display: flex;
			gap: 15px;
			align-items: center;
		}

		.action-btn {
			width: 60px;
			height: 60px;
			border-radius: 50%;
			border: none;
			font-family: 'Fredoka', sans-serif;
			font-size: 22px;
			font-weight: 700;
			cursor: pointer;
			color: #555;
			background: #e5e7eb;
			box-shadow: inset 0 -4px 0 rgba(0, 0, 0, 0.2), 0 4px 8px rgba(0, 0, 0, 0.3);
			transition: transform 0.1s;
		}

		.action-btn:active,
		.action-btn.pressed {
			transform: scale(0.92);
		}

		.btn-b {
			margin-top: 30px;
		}

		.btn-a {
			margin-bottom: 30px;
		}

		.settings-btn {
			position: absolute;
			top: 10px;
			right: 15px;
			background: rgba(255, 255, 255, 0.2);
			border: none;
			width: 36px;
			height: 36px;
			border-radius: 50%;
			cursor: pointer;
			font-size: 18px;
		}

		/* Color Modal */
		.color-modal {
			display: none;
			position: fixed;
			top: 0;
			left: 0;
			right: 0;
			bottom: 0;
			background: rgba(0, 0, 0, 0.8);
			z-index: 2000;
			align-items: center;
			justify-content: center;
			padding: 20px;
		}

		.color-modal.open {
			display: flex;
		}

		.color-picker-card {
			background: white;
			border-radius: 24px;
			padding: 30px;
			max-width: 320px;
			width: 100%;
			text-align: center;
		}

		.color-picker-title {
			font-size: 24px;
			font-weight: 700;
			color: #1a1a2e;
			margin-bottom: 8px;
		}

		.color-picker-subtitle {
			font-size: 14px;
			color: #666;
			margin-bottom: 25px;
		}

		.color-options {
			display: grid;
			grid-template-columns: repeat(4, 1fr);
			gap: 12px;
			margin-bottom: 25px;
		}

		.color-option {
			width: 50px;
			height: 50px;
			border-radius: 50%;
			border: 4px solid transparent;
			cursor: pointer;
			transition: transform 0.2s, border-color 0.2s;
		}

		.color-option:hover {
			transform: scale(1.1);
		}

		.color-option.selected {
			border-color: #1a1a2e;
		}

		.close-modal-btn {
			background: linear-gradient(135deg, var(--green), var(--teal));
			color: white;
			border: none;
			padding: 14px 40px;
			border-radius: 30px;
			font-family: 'Fredoka', sans-serif;
			font-size: 18px;
			font-weight: 600;
			cursor: pointer;
		}

		/* Desktop controls hint */
		.desktop-controls {
			display: none;
			text-align: center;
			padding: 15px;
			color: #666;
			font-size: 14px;
			background: #1a1a2e;
			flex-shrink: 0;
		}

		.key-hint {
			display: inline-block;
			background: #333;
			color: #fff;
			padding: 4px 10px;
			border-radius: 6px;
			font-size: 12px;
			margin: 0 3px;
		}

		@media (max-width: 768px) {
			.controller-section {
				display: block;
			}
		}

		@media (min-width: 769px) {
			.desktop-controls {
				display: block;
			}
		}
	</style>
</head>

<body>
	<header class="harness-header">
		<a class="harness-logo" href="index.html">‚Üê TINY Studios</a>
		<span class="game-title-header" id="gameTitle">GROW</span>
	</header>

	<div class="game-container">
		<div class="game-frame">
			<iframe id="gameFrame" src="grow.html" title="Game"></iframe>
		</div>
	</div>

	<div class="desktop-controls">
		<span class="key-hint">‚Üë</span>
		<span class="key-hint">‚Üì</span>
		<span class="key-hint">‚Üê</span>
		<span class="key-hint">‚Üí</span>
		Move
		&nbsp;&nbsp;|&nbsp;&nbsp;
		<span class="key-hint">SPACE</span> A Button
		&nbsp;&nbsp;|&nbsp;&nbsp;
		<span class="key-hint">E</span> B Button
	</div>

	<section class="controller-section">
		<button class="settings-btn" onclick="openColorPicker()">üé®</button>
		<div class="controller-label">Tiny Controller</div>
		<div class="controller-layout">
			<div class="dpad">
				<button class="dpad-btn dpad-up" data-key="ArrowUp">‚ñ≤</button>
				<button class="dpad-btn dpad-down" data-key="ArrowDown">‚ñº</button>
				<button class="dpad-btn dpad-left" data-key="ArrowLeft">‚óÄ</button>
				<button class="dpad-btn dpad-right" data-key="ArrowRight">‚ñ∂</button>
				<div class="dpad-center"></div>
			</div>
			<div class="action-buttons">
				<button class="action-btn btn-b" data-key="KeyE">B</button>
				<button class="action-btn btn-a" data-key="Space">A</button>
			</div>
		</div>
	</section>

	<!-- Color Picker Modal -->
	<div class="color-modal" id="colorModal">
		<div class="color-picker-card">
			<h2 class="color-picker-title">üéÆ Pick Your Color!</h2>
			<p class="color-picker-subtitle">Make the controller YOUR style</p>
			<div class="color-options">
				<button class="color-option selected" style="background: #8b5cf6" data-color="#8b5cf6"
					data-dark="#6d28d9"></button>
				<button class="color-option" style="background: #22c55e" data-color="#22c55e" data-dark="#16a34a"></button>
				<button class="color-option" style="background: #14b8a6" data-color="#14b8a6" data-dark="#0d9488"></button>
				<button class="color-option" style="background: #3b82f6" data-color="#3b82f6" data-dark="#2563eb"></button>
				<button class="color-option" style="background: #ef4444" data-color="#ef4444" data-dark="#dc2626"></button>
				<button class="color-option" style="background: #f97316" data-color="#f97316" data-dark="#ea580c"></button>
				<button class="color-option" style="background: #eab308" data-color="#eab308" data-dark="#ca8a04"></button>
				<button class="color-option" style="background: #ec4899" data-color="#ec4899" data-dark="#db2777"></button>
			</div>
			<button class="close-modal-btn" onclick="closeColorPicker()">Done!</button>
		</div>
	</div>

	<script>
		const gameFrame = document.getElementById('gameFrame');
		const colorModal = document.getElementById('colorModal');

		// ===== COLOR PICKER =====
		function openColorPicker() { colorModal.classList.add('open'); }
		function closeColorPicker() { colorModal.classList.remove('open'); }

		document.querySelectorAll('.color-option').forEach(option => {
			option.addEventListener('click', () => {
				document.querySelectorAll('.color-option').forEach(o => o.classList.remove('selected'));
				option.classList.add('selected');
				document.documentElement.style.setProperty('--controller-color', option.dataset.color);
				document.documentElement.style.setProperty('--controller-dark', option.dataset.dark);
				localStorage.setItem('controllerColor', option.dataset.color);
				localStorage.setItem('controllerDark', option.dataset.dark);
			});
		});

		// Load saved color
		const savedColor = localStorage.getItem('controllerColor');
		const savedDark = localStorage.getItem('controllerDark');
		if (savedColor && savedDark) {
			document.documentElement.style.setProperty('--controller-color', savedColor);
			document.documentElement.style.setProperty('--controller-dark', savedDark);
			document.querySelectorAll('.color-option').forEach(o => {
				o.classList.toggle('selected', o.dataset.color === savedColor);
			});
		}

		colorModal.addEventListener('click', (e) => {
			if (e.target === colorModal) closeColorPicker();
		});

		// ===== CONTROLLER =====
		// Send key events to the iframe
		function sendKey(code, type) {
			try {
				const iframe = gameFrame.contentWindow;
				if (iframe.keys) {
					iframe.keys[code] = (type === 'keydown');
				}
			} catch (e) {
				// Cross-origin fallback
				gameFrame.contentWindow.postMessage({ type: 'key', code, eventType: type }, '*');
			}
		}

		document.querySelectorAll('.dpad-btn, .action-btn').forEach(btn => {
			const keyCode = btn.dataset.key;

			btn.addEventListener('touchstart', (e) => {
				e.preventDefault();
				btn.classList.add('pressed');
				sendKey(keyCode, 'keydown');
			});

			btn.addEventListener('touchend', (e) => {
				e.preventDefault();
				btn.classList.remove('pressed');
				sendKey(keyCode, 'keyup');
			});

			btn.addEventListener('mousedown', () => {
				btn.classList.add('pressed');
				sendKey(keyCode, 'keydown');
			});

			btn.addEventListener('mouseup', () => {
				btn.classList.remove('pressed');
				sendKey(keyCode, 'keyup');
			});

			btn.addEventListener('mouseleave', () => {
				if (btn.classList.contains('pressed')) {
					btn.classList.remove('pressed');
					sendKey(keyCode, 'keyup');
				}
			});
		});

		// Get game title from URL params
		const params = new URLSearchParams(window.location.search);
		const game = params.get('game');
		if (game) {
			document.getElementById('gameTitle').textContent = game.toUpperCase();
			gameFrame.src = game.toLowerCase() + '.html';
		}
	</script>
</body>

</html>
